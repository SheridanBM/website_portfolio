            <h1>Contact</h1>
            <form action="standard-label" method="post">
                <label class="standard-label" for="email">Email: </label>
                <input type="email" id="email" required>
                <br>
              
                <label class="standard-label" for="tel-input">Telephone: </label>
                <input  id="tel-input" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                <br>

                <label class="standard-label" for="message">Message: </label>
                <textarea required maxlength="240" id="message"></textarea>
                <button type="submit">Send</button>
              </form>
